<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Tic Tac Toe</h1>
    <div id="game-container">
        <div id="controls">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <button id="start-button">Start / Restart Game</button>
        </div>

        <div id="result"></div> <!-- This will display the game result -->

        <div id="gameboard"></div> <!-- The game board will be displayed here -->
    </div>
    
   <script src="game.js"></script> 
</body>
</html>
